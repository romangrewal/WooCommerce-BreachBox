---
- name: Install WordPress Locally
  hosts: localhost
  become: yes
  vars:
    wp_db_name: "wordpress_db"
    wp_db_user: "wp_user"
    wp_db_pass: "InsecurePassword123" # Intentionally weak for lab
    wp_root_dir: "/var/www/html"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Add Ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'
        state: present

    - name: Install PHP 7.4 and WordPress dependencies
      apt:
        name:
          - apache2
          - mariadb-server
          - php7.4                 # Specific version
          - php7.4-mysql
          - php7.4-gd
          - php7.4-xml
          - php7.4-mbstring
          - libapache2-mod-php7.4
          - python-mysqldb
        state: present
        update_cache: yes

    - name: Ensure MariaDB is running
      service:
        name: mysql  # MariaDB on Ubuntu 16.04 often still uses the 'mysql' service alias
        state: started
        enabled: yes

    - name: Ensure Apache is started
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create MySQL database
      mysql_db:
        name: "{{ wp_db_name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create MySQL user
      mysql_user:
        name: "{{ wp_db_user }}"
        password: "{{ wp_db_pass }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "localhost"
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Download and Unarchive WordPress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Copy WordPress files to Web Root
      copy:
        src: /tmp/wordpress/
        dest: "{{ wp_root_dir }}"
        owner: www-data
        group: www-data
        remote_src: yes

    - name: Set permissions for WordPress
      file:
        path: "{{ wp_root_dir }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data
        mode: '0755'
